<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        nav { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        nav a { margin-right: 15px; text-decoration: none; }
        .content { margin-top: 20px; }
        form p { margin-bottom: 10px; }
        form label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <span>Hi {{ user.username }}!</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline; margin: 0; padding: 0;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; margin:0; color:#007bff; text-decoration:underline; cursor:pointer; font-size: inherit; font-family: inherit; vertical-align: baseline;">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
